<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
  </head>
  <body>
    <div id='example'></div>
    <script type='text/babel'>
      var MyList = React.createClass({
        render:function(){
          return <ul>
          {
            //遍历返回子节点
            React.Children
            .map(
              this.props.children,
              function(child){
                return child
              }
              )
          }
          </ul>
        }
      })
      
      ReactDOM.render(
        <MyList>
          {/*这是一个注释*/}
          <li>test01</li>
          <li>test02</li>
        </MyList>,
        document.getElementById('example')
      )

    </script>
  </body>
</html>
