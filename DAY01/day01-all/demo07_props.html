<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
  </head>
  <body>
    <div id='example'></div>

    <script type='text/babel'>
      var MyHeader = React.createClass({
        render:function(){
          return <h1>{this.props.myTitle}</h1>
        }
      })

      var MyCart = React.createClass({
        render:function(){
          return <div>
            <MyHeader myTitle='购物车'></MyHeader>
            <h3>购物车列表。。。。</h3>  
          </div>
        }
      })

      ReactDOM.render(
        <MyCart></MyCart>,
        document.getElementById('example')
      )
    </script>
    
  </body>
</html>
