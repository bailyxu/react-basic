<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
  </head>
  <body>
    <div id='example'></div>
    
    <script type='text/babel'>
      var MyHeader = React.createClass({
        isLogin:false,
        render:function(){
          return <h1>这是页头</h1>
        }
      })

      var MyComponent = React.createClass({
        getValue:function(){
          console.log(this);
          console.log('btn is clicked');
          console.log(this.refs.myInput.value);
          //按钮按下时 MyHeader组件类中isLogin
          console.log(this.refs.storeHeader.isLogin);
        },
        render:function(){
          return <div>
            <MyHeader ref='storeHeader'></MyHeader>
            <input type='text' ref="myInput"/>
            <button 
            onClick={this.getValue} >clickMe</button>
          </div>
        }
      })

      ReactDOM.render(
        <MyComponent></MyComponent>,
        document.getElementById('example')
      )

    </script>

  </body>
</html>
